<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pre‑Order Menu</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 40px;
        background: #f7f7f7;
    }
    h1 {
        text-align: center;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 25px;
        background: white;
    }
    th, td {
        padding: 12px;
        border-bottom: 1px solid #ddd;
        text-align: left;
    }
    .qty-btn {
        padding: 5px 10px;
        cursor: pointer;
        background: #333;
        color: white;
        border: none;
        border-radius: 4px;
    }
    #summary {
        background: white;
        padding: 20px;
        border-radius: 6px;
        width: 300px;
    }
    #placeOrder {
        margin-top: 20px;
        padding: 12px;
        width: 100%;
        background: #28a745;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
    }
</style>
</head>

<body>

<h1>Pre‑Order Your Meal</h1>

<!-- MENU TABLE -->
<table>
    <tr><th>Item</th><th>Price</th><th>Qty</th></tr>

    <tr>
        <td>Classic Burger</td>
        <td>$8.99</td>
        <td>
            <button class="qty-btn" onclick="changeQty('burger', -1)">–</button>
            <span id="burger">0</span>
            <button class="qty-btn" onclick="changeQty('burger', 1)">+</button>
        </td>
    </tr>

    <tr>
        <td>Fries</td>
        <td>$3.49</td>
        <td>
            <button class="qty-btn" onclick="changeQty('fries', -1)">–</button>
            <span id="fries">0</span>
            <button class="qty-btn" onclick="changeQty('fries', 1)">+</button>
        </td>
    </tr>

    <tr>
        <td>Soda</td>
        <td>$1.99</td>
        <td>
            <button class="qty-btn" onclick="changeQty('soda', -1)">–</button>
            <span id="soda">0</span>
            <button class="qty-btn" onclick="changeQty('soda', 1)">+</button>
        </td>
    </tr>
</table>

<!-- ORDER SUMMARY -->
<div id="summary">
    <h3>Your Total</h3>
    <p>Subtotal: $<span id="subtotal">0.00</span></p>
    <p>Tax (13%): $<span id="tax">0.00</span></p>
    <p><strong>Total: $<span id="total">0.00</span></strong></p>

    <button id="placeOrder">Place Order</button>
</div>

<script>
    const prices = {
        burger: 8.99,
        fries: 3.49,
        soda: 1.99
    };

    function changeQty(item, amount) {
        let qty = parseInt(document.getElementById(item).innerText);
        qty = Math.max(0, qty + amount);
        document.getElementById(item).innerText = qty;
        updateTotal();
    }

    function updateTotal() {
        let subtotal = 
            document.getElementById("burger").innerText * prices.burger +
            document.getElementById("fries").innerText * prices.fries +
            document.getElementById("soda").innerText * prices.soda;

        let tax = subtotal * 0.13;
        let total = subtotal + tax;

        document.getElementById("subtotal").innerText = subtotal.toFixed(2);
        document.getElementById("tax").innerText = tax.toFixed(2);
        document.getElementById("total").innerText = total.toFixed(2);
    }
</script>

</body>
</html>
