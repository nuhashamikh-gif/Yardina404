<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>YARDINA â€” Luxury Online Ordering</title>
<meta name="description" content="Order fresh Middle Eastern vegetarian food from YARDINA. Add to cart and submit your order instantly.">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --accent: #22c55e;
  --accent-dark: #166534;
  --bg: #0f172a;
  --card-bg: #1e293b;
  --text-light: #f8fafc;
  --radius: 16px;
  --transition: 0.3s;
}
* { box-sizing: border-box; margin:0; padding:0; font-family:'Inter',sans-serif; }
body { background: var(--bg); color: var(--text-light); }
a { text-decoration: none; color: inherit; }
.header { position: relative; background: url('https://raw.githubusercontent.com/nuhashamikh-gif/Yardina404/main/images/storefront.jpg') center/cover no-repeat; height: 350px; display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center; }
.header h1 { font-size: 48px; color: var(--text-light); font-weight:700; margin-bottom:12px; text-shadow:0 2px 6px rgba(0,0,0,0.5);}
.header p { font-size:18px; color: var(--text-light); margin-bottom:20px; text-shadow:0 1px 3px rgba(0,0,0,0.5);}
.btn-hero { background: var(--accent); padding:14px 28px; border-radius:50px; font-weight:700; transition: var(--transition); color:white; }
.btn-hero:hover { background: var(--accent-dark); }
.container { max-width:1200px; margin:0 auto; padding:24px; }
.section-title { font-size:28px; border-left:4px solid var(--accent); padding-left:10px; margin:32px 0 16px; }
.menu-grid { display:grid; grid-template-columns: repeat(auto-fit,minmax(250px,1fr)); gap:20px; }
.menu-card { background: var(--card-bg); padding:16px; border-radius: var(--radius); transition: transform var(--transition), box-shadow var(--transition); }
.menu-card:hover { transform: translateY(-4px); box-shadow: 0 8px 20px rgba(0,0,0,0.3); }
.menu-card img { width:100%; height:160px; border-radius: var(--radius); object-fit: cover; margin-bottom:12px; }
.menu-card h3 { margin-bottom:6px; font-size:20px; }
.menu-card p { margin-bottom:6px; font-size:16px; color:#a1a1aa; }
.menu-card button { background: var(--accent); border:none; padding:10px; width:100%; font-weight:700; color:white; border-radius: var(--radius); cursor:pointer; transition: var(--transition); }
.menu-card button:hover { background: var(--accent-dark); }
.cart { position:fixed; right:20px; top:100px; width:320px; background:var(--card-bg); border-radius:var(--radius); padding:16px; max-height:80vh; overflow:auto; box-shadow:0 8px 30px rgba(0,0,0,0.4); z-index:100; }
.cart h3 { margin-top:0; font-size:22px; margin-bottom:12px; text-align:center; }
.cart-item { display:flex; justify-content:space-between; margin:8px 0; font-size:16px; }
.cart-total { font-weight:700; margin-top:12px; border-top:1px solid #334155; padding-top:8px; font-size:18px; text-align:right; }
.checkout-btn { background: var(--accent); border:none; width:100%; padding:12px; color:white; border-radius:var(--radius); cursor:pointer; font-weight:700; margin-top:12px; transition: var(--transition); }
.checkout-btn:hover { background: var(--accent-dark); }
.form-section { display:flex; flex-direction:column; gap:10px; margin-top:12px; }
input,textarea,select { padding:10px; border-radius:10px; border:none; background:#334155; color:white; }
@media(max-width:1000px){ .cart{position:static; width:auto; margin-top:20px;} .menu-grid{grid-template-columns:repeat(auto-fit,minmax(220px,1fr));} }
</style>
</head>
<body>

<div class="header">
  <h1>YARDINA</h1>
  <p>Fresh Middle Eastern Vegetarian Delights</p>
  <a href="#menu" class="btn-hero">Order Now</a>
</div>

<div class="container">
  <h2 class="section-title" id="menu">Our Menu</h2>
  <div class="menu-grid">
    <div class="menu-card">
      <img src="https://raw.githubusercontent.com/nuhashamikh-gif/Yardina404/main/images/Flafel%20Sandwich.jpg" alt="Falafel Sandwich">
      <h3>Falafel Sandwich</h3>
      <p>$9.00</p>
      <button onclick="addToCart('Falafel Sandwich',9)">Add to Cart</button>
    </div>
    <div class="menu-card">
      <img src="https://raw.githubusercontent.com/nuhashamikh-gif/Yardina404/main/images/Flafel%20Platter.jpg" alt="Falafel Platter">
      <h3>Falafel Platter</h3>
      <p>$13.00</p>
      <button onclick="addToCart('Falafel Platter',13)">Add to Cart</button>
    </div>
    <div class="menu-card">
      <img src="https://raw.githubusercontent.com/nuhashamikh-gif/Yardina404/main/images/Shawarma%20Sandwitch.jpg" alt="Shawarma Sandwich">
      <h3>Shawarma Sandwich</h3>
      <p>$12.00</p>
      <button onclick="addToCart('Shawarma Sandwich',12)">Add to Cart</button>
    </div>
    <div class="menu-card">
      <img src="https://raw.githubusercontent.com/nuhashamikh-gif/Yardina404/main/images/Shawarma%20platter.jpg" alt="Shawarma Platter">
      <h3>Shawarma Platter</h3>
      <p>$15.00</p>
      <button onclick="addToCart('Shawarma Platter',15)">Add to Cart</button>
    </div>
    <div class="menu-card">
      <img src="https://raw.githubusercontent.com/nuhashamikh-gif/Yardina404/main/images/kofta%20plater.png" alt="Sheesh Kabab Platter">
      <h3>Sheesh Kabab Platter</h3>
      <p>$17.00</p>
      <button onclick="addToCart('Sheesh Kabab Platter',17)">Add to Cart</button>
    </div>
    <div class="menu-card">
      <img src="https://raw.githubusercontent.com/nuhashamikh-gif/Yardina404/main/images/Kofta.jpg" alt="Kofta Platter">
      <h3>Kofta Platter</h3>
      <p>$18.00</p>
      <button onclick="addToCart('Kofta Platter',18)">Add to Cart</button>
    </div>
  </div>
</div>

<div class="cart" id="cart">
  <h3>Your Order</h3>
  <div id="cart-items"></div>
  <div class="cart-total">Total: $<span id="cart-total">0</span></div>
  <div class="form-section">
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="text" id="phone" placeholder="Phone" required>
    <input type="text" id="address" placeholder="Address">
    <select id="pickupDelivery">
      <option value="Pickup">Pickup</option>
      <option value="Delivery">Delivery</option>
    </select>
    <textarea id="orderNotes" placeholder="Special instructions"></textarea>
    <button class="checkout-btn" onclick="submitOrder()">Place Order</button>
  </div>
</div>

<script>
let cart = [];
function addToCart(name,price){ cart.push({name,price}); renderCart(); }
function renderCart(){
  let html=''; let total=0;
  cart.forEach(item=>{ total+=item.price; html+=`<div class="cart-item"><span>${item.name}</span><span>$${item.price}</span></div>`; });
  document.getElementById('cart-items').innerHTML=html;
  document.getElementById('cart-total').innerText=total.toFixed(2);
}
function submitOrder(){
  if(cart.length===0){alert('Add items first.'); return;}
  const name=document.getElementById('name').value;
  const phone=document.getElementById('phone').value;
  const address=document.getElementById('address').value;
  const pd=document.getElementById('pickupDelivery').value;
  const total=document.getElementById('cart-total').innerText;
  let details=cart.map(i=>`${i.name} ($${i.price})`).join(', ');
  const url=new URL('https://docs.google.com/forms/d/e/1FAIpQLSfRkqdkk7MAyrNU5C5DQuN-kEBFcbaWW4Wf4GbUrEG8b4YopA/formResponse');
  const data={
    "entry.1821014287":name,
    "entry.909098353":phone,
    "entry.569530051":address,
    "entry.659513039":details,
    "entry.638917340":total,
    "entry.1485972649":pd
  };
  Object.keys(data).forEach(key=>url.searchParams.append(key,data[key]));
  fetch(url,{method:'POST',mode:'no-cors'}).then(()=>{ alert('Order submitted! Thank you!'); location.reload(); });
}
</script>

</body>
</html>
